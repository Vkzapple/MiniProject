<!DOCTYPE html>
<html>
  <head>
    <title>Project4</title>
    <style>
      .form-group {
        margin-bottom: 10px;
      }
      #jenjang{
        width: 317px;
      }
      #alamat{
        display: flex;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="nama-depan">Nama</label>
        <input type="text"
          id="nama-depan"
          style="width: 155px;"w
          placeholder="Nama depan"/>
        <input type="text" id="nama-belakang" style="width: 155px;"  placeholder="Nama belakang" />
      </div>

      <div class="form-group">
        <label for="nohp">No Hp</label>
        <input style="width: 317px;" type="text" id="nohp" placeholder="No Hp" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input style="width: 322px;"  type="email" id="email" rows="15" cols="20" placeholder="Email" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="pria" name="gender" value="pria" />
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender" value="wanita" />
        <label for="wanita">Wanita</label>
      </div>

      <div class="form-group">
        <label for="jenjang">Jenjang</label>
        <select id="jenjang">
          <option value="TK">TK</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="SMA">SMA</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hobi</label>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca" />
        <label for="membaca">Membaca</label>
        <input type="checkbox" id="menggambar" name="hobi" value="Menggambar" />
        <label for="menggambar">Menggambar</label>
        <input type="checkbox" id="menulis" name="hobi" value="Menulis" />
        <label for="menulis">Menulis</label>
      </div>

      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" rows="10" cols="50"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Kirim</button>
      </div>
    </form>
  </body>
</html>
